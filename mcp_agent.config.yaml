$schema: ./schema/mcp-agent.config.schema.json
anthropic: null
# Search functionality now uses direct HTTP calls to Serper API
# SERPER_API_KEY should be set as environment variable
document_segmentation:
  enabled: true
  size_threshold_chars: 50000
execution_engine: asyncio
logger:
  level: info
  path_settings:
    path_pattern: logs/mcp-agent-{unique_id}.jsonl
    timestamp_format: '%Y%m%d_%H%M%S'
    unique_id: timestamp
  progress_display: true
  transports:
  - console
  - file
mcp:
  servers:
    # Serper search is now handled via direct HTTP calls
    # No MCP server needed for search functionality
    code-implementation:
      args:
      - tools/code_implementation_server.py
      command: python
      description: Paper code reproduction tool server - provides file operations,
        code execution, search and other functions
      env:
        PYTHONPATH: .
    code-reference-indexer:
      args:
      - tools/code_reference_indexer.py
      command: python
      description: Code reference indexer server - Provides intelligent code reference
        search from indexed repositories
      env:
        PYTHONPATH: .
    command-executor:
      args:
      - tools/command_executor.py
      command: python
      env:
        PYTHONPATH: .
    document-segmentation:
      args:
      - tools/document_segmentation_server.py
      command: python
      description: Document segmentation server - Provides intelligent document analysis
        and segmented reading to optimize token usage
      env:
        PYTHONPATH: .
    # fetch:
    #   args:
    #   - mcp-server-fetch
    #   command: uvx
    #   # Disabled: uvx not available, fetch functionality handled via direct HTTP
    file-downloader:
      args:
      - tools/pdf_downloader.py
      command: python
      env:
        PYTHONPATH: .
    # filesystem:
    #   args:
    #   - -y
    #   - '@modelcontextprotocol/server-filesystem'
    #   command: npx
    #   # Disabled: npm configuration issues on Windows, functionality available via other servers
    github-downloader:
      args:
      - tools/git_command.py
      command: python
      env:
        PYTHONPATH: .
openai:
  default_model: "qwen2.5:7b"  # Local model with tool calling support
planning_mode: traditional

anthropic:
  default_model: ""
